<div class="imageview">
    <md-content layout="column" layout-align="center left">
        <img ng-if="!getParameter('text')" ng-src="{{getParameter('imagePath')}}">
        <md-icon ng-if="getParameter('text')" md-svg-src="{{getParameter('imagePath')}}"></md-icon>
        {{getParameter('text')}}
    </md-content>
</div>
