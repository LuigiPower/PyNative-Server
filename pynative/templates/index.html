<!DOCTYPE html>
<html ng-app="pyNative">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>{{ screentitle }}</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <md-content layout="column" flex="100" id="global-container" ng-controller="SessionController">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="goBack()" aria-label="Settings">
                    <md-icon md-svg-icon="static/res/icons/ic_arrow_back_white_24px.svg" ng-disabled="!isBackstackAvailable()"></md-icon>
                </md-button>
                <h2>
                    {{ screentitle }}
                </h2>
            </div>
        </md-toolbar>

        <md-content layout="column" layout-align="top center" id="main-area">
            <div ng-repeat="element in dataFromPython">
                <!-- TODO creare una direttiva per fare l'interfaccia -->
            </div>
        </md-content>

    </md-content>

</body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-core.js"></script>

    {% block javascript %}
    <script type="text/javascript">
        {% include "python-service.js" %}
    </script>
    {% endblock %}

    <script src="/static/js/app.js"></script>
    <script src="/static/js/services/session-service.js"></script>
    <script src="/static/js/services/utility-service.js"></script>
    <script src="/static/js/services/ajax-service.js"></script>
    <script src="/static/js/controllers/session-controller.js"></script>

</html>
